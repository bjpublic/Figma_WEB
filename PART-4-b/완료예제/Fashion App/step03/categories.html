<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>category - Fashion App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</head>
</head>
<body>
    <header>
        <img src="images/menu_Icon_left.svg" alt="menu_icon" class="menu_icon_left">
        <h1>Categories</h1>
        <img src="images/menu_Icon_right.svg" alt="menu_icon_right" class="menu_icon_right">        
    </header>
    <div class="category_slider_wrap swiper-container">
        <div class="category_slide swiper-wrapper">
            <img src="images/caterory_slide_01.jpg" class="swiper-slide" alt="slide 01">
            <img src="images/caterory_slide_02.jpg" class="swiper-slide" alt="slide 02">
            <img src="images/caterory_slide_03.jpg" class="swiper-slide" alt="slide 03">
            <img src="images/caterory_slide_04.jpg" class="swiper-slide" alt="slide 04">
        </div>
        <p class="pager">
            <!-- <span>1</span>
            <span class="active">2</span>
            <span>3</span>
            <span>4</span> -->
        </p>
    </div>
    <ul class="category_list container">
        <li>
            <img src="images/category_product_01.jpg" alt="T-shirts">
            <h3>T-shirts</h3>
            <h4>2.5k Styles</h4>
        </li>
        <li>
            <img src="images/category_product_02.jpg" alt="Shoes">
            <h3>Shoes</h3>
            <h4>1.5k Styles</h4>
        </li>
        <li>
            <img src="images/category_product_03.jpg" alt="Dress">
            <h3>Dress</h3>
            <h4>2.5k Styles</h4>
        </li>
        <li>
            <img src="images/category_product_04.jpg" alt="Dress">
            <h3>Dress</h3>
            <h4>2.5k Styles</h4>
        </li>        
    </ul>
    <aside>
        <div class="user_profile">
            <img src="images/navigation_user_pic.jpg" alt="Eleanor Olson">
            <h2>Eleanor Olson</h2>
        </div>
        <ul class="aside_menu">
            <li><a href="">Profile</a></li>
            <li><a href="">Settings</a></li>
            <li><a href="">Transactions</a></li>
            <li><a href="">Orders</a></li>
            <li><a href="">Nofifications</a></li>
            <li><a href="">Wallet</a></li>
            <li><a href="">Sign Out</a></li>
        </ul>
        <div class="close">
            <i class="fas fa-times"></i>
        </div>
    </aside>    
</body>
</html>
